<div class="form-container d-flex flex-wrap align-items-center mx-auto p-3">
  <div class="form-title col-12 col-md-4 p-2">
    <h3>Оставьте заявку на лизинг</h3>
    <p>и получите предварительный расчет</p>
  </div>
  <form
    class="example-form col-12 col-md-8 flex-grow-1 align-items-center"
    [formGroup]="contactForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill" class="col-12 col-md-6 p-2">
      <mat-label>Предмет лизинга</mat-label>
      <mat-select formControlName="type" id="type">
        <mat-option [value]="1">1</mat-option>
        <mat-option [value]="2">2</mat-option>
        <mat-option [value]="3">3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field
      class="example-full-width col-12 col-md-6 p-2"
      appearance="fill"
    >
      <mat-label>Имя</mat-label>
      <input matInput type="text" formControlName="name" id="name" />
    </mat-form-field>
    <mat-form-field
      class="example-full-width col-12 col-md-6 p-2"
      appearance="fill"
    >
      <mat-label>Мобильный телефон</mat-label>
      <input matInput type="tel" formControlName="tel" />
    </mat-form-field>
    <mat-form-field
      class="example-full-width col-12 col-md-6 p-2"
      appearance="fill"
    >
      <mat-label>Электронная почта</mat-label>
      <input matInput type="email" formControlName="email" id="email" />
    </mat-form-field>
    <mat-checkbox
      class="example-margin col-12 col-md-6 p-2"
      formControlName="checked"
      >Я соглашаюсь с условиями предоставления услуги</mat-checkbox
    >
    <div class="p-2">
      <button
        mat-stroked-button
        color="primary"
        [disabled]="contactForm.invalid"
        class="p-2"
      >
        Отправить заявку!
      </button>
    </div>
  </form>
</div>
